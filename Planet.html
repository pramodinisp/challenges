<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getPlanetName(id) {
            var name;
            switch (id) {
                case 1:
                    name = 'Mercury'
                case 2:
                    name = 'Venus'
                case 3:
                    name = 'Earth'
                case 4:
                    name = 'Mars'
                case 5:
                    name = 'Jupiter'
                case 6:
                    name = 'Saturn'
                case 7:
                    name = 'Uranus'
                case 8:
                    name = 'Neptune'
            }
            return name;
        }
        let result = getPlanetName(8);
        document.write(result);

    </script>
</head>
