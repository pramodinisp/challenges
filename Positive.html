<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function positiveSum(arr) {


            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    sum = sum + arr[i];
		}
                }

                return sum;

            }

        
        let result = positiveSum(10, 20, 30, 40, 50);
        document.write(result);
    </script>
</head>
