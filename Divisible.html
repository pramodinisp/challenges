<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function isDivisible(n, x, y) {
            const result1 = n / x;
            const result2 = n / y;

            if (result1 % 1 === 0 && result2 % 1 === 0) {
                return true;
            } else {
                return false;
            }
        }
        let result = isDivisible(10, 2, 5);
        document.write(result);


    </script>
</head>
