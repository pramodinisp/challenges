<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function getCount(str) {
            let vowelCount = 0;
        const arr = str.split("");

        for (let i = 0; i < arr.length; i++) {
            switch (arr[i]) {
                case 'a':
                    vowelsCount++;
                    break;
                case 'e':
                    vowelsCount++;
                    break;
                case 'i':
                    vowelsCount++;
                    break;
                case 'o':
                    vowelsCount++;
                    break;
                case 'u':
                    vowelsCount++;
            }        
            }
            return vowelsCount;
        }
         let res = getCount("Tumkuru");
        document.write(res);
       
    </script>
</head>
