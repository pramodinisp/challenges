<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function even_or_odd(number) {
            if (number % 2 === 0) {
                return 'Even';
            } else {
                return 'Odd';
            }
        }
        let result = even_or_odd(10);
        document.write(result);
    </script>
</head>
