<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function maps(arr){

            const result = arr.map((arrItem) => {
                return arrItem * 2;
            });

            return result;
        }
        let result = maps(10, 20, 30, 40, 50);
        document.write(result);
    </script>
</head>
